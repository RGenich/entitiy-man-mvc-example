<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users manager</title>
</head>
<body>

<table border="1" bordercolor="black" width="65%" align="center" cellpadding="5px">
    <tr>
        <td><b>Name</b></td>
        <td><b>Age</b></td>
        <td><b>Sex</b></td>
        <td>Actions</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.fullName}">nameValue</td>
        <td th:text="${user.age}">age</td>
        <td th:text="${user.sex}">sex</td>
        <td>
            <form th:action="@{/users(id=${user.id},delete=${'true'})}" method="post">
                <button type="submit" name="delete" value="delete" class="btn-link">Delete</button>
            </form>
            <form th:action="@{/user(id=${user.id})}" method="post">
                <button type="submit" name="show" value="show" class="btn-link">Edit</button>
            </form>


            <!--            <a th:href="@{/delete(id=${user.id},delete=${'true'})}">delete</a> <a th:href="@{/user(id=${user.id})}">edit</a></td>-->
    </tr>
    <tr>
        <!--        <form method="post" th:action="@{/adduser}">-->
        <form th:method="post" th:action="@{/users}">
            <td><input required type="text" name="fullname" width="100px"></td>
            <td><input required type="number" name="age" width="30px"></td>
            <td><input required type="radio" name="sex" value="male">M
                <input required type="radio" name="sex" value="female">F
            </td>
            <td>
                <input type="submit" value="add user"/>
            </td>
        </form>
    </tr>


</table>


</body>
</html>
